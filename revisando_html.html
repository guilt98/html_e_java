<!DOCTYPE html> <!-- Documento html 5-->
<html lang="pt-br"><!-- Inicia criação da pagina-->
   <head><!--Cabeçalho -->
    <meta charset="UTF-8">
    <title>Minha primeira pagina</title>
    <style>/* Este seletor faz a estilizaçao da pagina.*/
       body {/* Este seletor faz alteração na tag body.*/
        background-color: darkgreen;
        color: goldenrod;
        font-size: 35px;
       }
    </style>

    <script>
        var aluno = window.prompt('Digite o nome do aluno');// exibe campo de preenchimento que ira receber uma informação para armazenar na variavel "aluno".
        alert('O nome do aluno é ' + (aluno));//Ira exibir a string concatenado com a informaçao colocada no prompt
    </script>

   </head>
   <body><!--Corpo da pagina-->
    <p>Minha primeira pagina</p> <!--Abertura de paragrafo-->
   </body>






</html>
